<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Ringle</title>
    </head>
    <body>
        <header class="header-box flex-center">
            <div class="header__menu">
                <img src="img/btn-menu-black.png" srcset="img/btn-menu-black@2x.png 2x, img/btn-menu-black@3x.png 3x">
            </div>
            <div class="header__logo">
                <img src="img/logo-text-purple.png" srcset="img/logo-text-purple@2x.png 2x, img/logo-text-purple@3x.png 3x">
            </div>
            <div class="header__welcome flex-center">체험신청</div>
        </header>
        <main class="main">
            <div class="welcome-title">환영합니다</div>
            <p class="welcome-contents">
                링글은 <span class="text-color-purple">노트북 / PC 환경</span>에서<br>
                가장 적합한 교육환경을 제공합니다
            </p>
            <p class="welcome-paragraph">
                모바일 앱으로<br>
                링글의 모든 교재를 만나보세요!
            </p>
            <div class="main__btn-contact flex-center btn-purple">
                <a class="main__contact-us" href="#">
                    <div class="main__logo-ringle"></div>
                    <div class="main__text-contact text-color-white">앱 다운로드</div>
                </a>
            </div>
            <p class="welcome-paragraph">
                궁금한 점이 있으신가요?
            </p>
            <div class="main__btn-contact flex-center">
                <a href="#">
                    <div class="main__logo-kakao"></div>
                    <div class="main__text-contact">바로 문의하기</div>
                </a>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-box"></div>
            <div class="footer__btn-box">
                <div class="footer__btn-apply btn-blue flex-center">상담 신청하기</div>
                <div class="footer__btn-apply btn-purple flex-center">체험 신청하기</div>
            </div>
        </footer>
    </body>
</html>
