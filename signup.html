<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ringle</title>
</head>
<body>
    <header class="header-box flex-between border-none">
        <img src="img/btn-back.png" srcset="img/btn-back@2x.png 2x, img/btn-back@3x.png 3x">
    </header>
    <main>
        <div class="main__white-box display-grid" style="height: 100vh;">
            <div class="btn__signup border-none btn-blue flex-center margin_top-bigger margin_bottom-smaller">
                <img class="left" src="img/ic-facebook.png" srcset="img/ic-facebook@2x.png 2x, img/ic-facebook@3x.png 3x">
                <div class="left text-nowrap margin_left-small">페이스북 계정으로 회원가입</div>
            </div>
            <div class="btn__signup border-grey flex-center margin_top-smallest margin_bottom-small">
                <img class="left" src="img/ic-google.png" srcset="img/ic-google@2x.png 2x, img/ic-google@3x.png 3x">
                <div class="text-color-black left text-nowrap margin_left-small">구글 계정으로 회원가입</div>
            </div>
            <div class="margin_top-small margin_bottom-small flex-between">
                <hr class="left" style="width: calc(50% - 2.2rem);">
                <span class="left text-nowrap ask-input-text text-color-grey" style="margin: 0 1.1rem;">또는</span>
                <hr class="left" style="width: calc(50% - 2.2rem);">
            </div>
            <div class="btn__signup btn-purple border-none flex-center margin_top-small margin_bottom-smaller">
                <img class="left" src="img/ic-email.png" srcset="img/ic-email@2x.png 2x, img/ic-email@3x.png 3x">
                <div class="left text-nowrap margin_left-smaller">이메일로 회원가입</div>
            </div>
            <div class="clear margin_top-smallest margin_bottom-biggest">
                <span class="ask-input-text text-color-grey">이미 계정이 있으신가요?</span>
                <a href="#" class="margin_left-small ask-input-text" style="color: #442dc9;">로그인</a>
            </div>
        </div>
    </main>
</body>
</html>
