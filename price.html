<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ringle</title>
</head>
<body>
    <header class="header flex-center">
        <div class="header__menu">
            <img src="img/btn-menu.png" srcset="img/btn-menu@2x.png 2x, img/btn-menu@3x.png 3x">
        </div>
        <div class="header__logo">
            <img src="img/logo-text-white.png" srcset="img/logo-text-white@2x.png 2x, img/logo-text-white@3x.png 3x">
        </div>
        <div class="header__login flex-center">회원가입</div>
    </header>
    <main>
        <section class="main">
            <article class="main-price bgr-img">
                <div class="main__title">도약하세요!</div>
                <div class="main__contents">
                    돌아온 봄,<br>
                    다가올 기회를 준비하는 당신을 위한<br>
                    링글 봄 학습 패키지
                </div>
            </article>
        </section>
        <section class="main">
            <article class="main__grey-box main__inquiry-box">
                <div class="main__sub-heading">궁금한 점이 있으신가요?</div>
                <div class="main__contents">지금 링글팀에게 문의해 주세요!</div>
                <div class="main__btn-contact flex-center">
                    <a href="#">
                        <div class="main__logo-kakao"></div>
                        <div class="main__text-contact">바로 문의하기</div>
                    </a>
                </div>
            </article>
            <article>
                <div class="img-btn flex-center img-btn-tutor bgr-img">
                    <div class="btn-title">튜터</div>
                </div>
                <div class="img-btn img-btn-topic flex-center bgr-img">
                    <div class="btn-title">토픽</div>
                </div>
                <div class="img-btn img-btn-tutorial flex-center bgr-img">
                    <div class="btn-title">사용법</div>
                </div>
                <div class="img-btn img-btn-review flex-center bgr-img">
                    <div class="btn-title">수강생 후기</div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <hr class="footer__hr">
        <div class="footer__text-menu">도움말</div>
        <hr class="footer__hr">
        <div class="footer__text-menu">제휴 문의</div>
        <hr class="footer__hr">
        <div class="footer__text-menu">친구 초대하기</div>
        <hr class="footer__hr">
        <div class="footer__text-menu">링글의 가치관</div>
        <hr class="footer__hr">
        <div class="footer__text-menu">이용 약관 및 개인정보 보호 정책</div>
        <hr class="footer__hr">
        <div class="footer__bottom">
            <p class="footer__ringle-info">
                상호명 : (주)링글잉글리시에듀케이션서비스<br>
                사업자등록번호 : 876-81-00110<br>
                대표이사 : 이성파, 이승훈<br>
                개인정보 책임자 : 이성파<br>
                대표전화 : 02-6204-8880<br>
                이메일 : contact@ringleplus.com
            </p>
            <div class="footer__logo-box">
                <img class="footer__logo-store" src="img/ic-apple.png" srcset="img/ic-apple@2x.png 2x, img/ic-apple@3x.png 3x">
                <img class="footer__logo-store" src="img/ic-googleplaystore.png" srcset="img/ic-googleplaystore@2x.png 2x, img/ic-googleplaystore@3x.png 3x">
            </div>
        </div>
        <div class="footer__btn-box">
            <div class="footer__btn-apply btn-blue flex-center">상담 신청하기</div>
            <div class="footer__btn-apply btn-purple flex-center">체험 신청하기</div>
        </div>
    </footer>
</body>
</html>
