<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ringle</title>
</head>
<body>
    <header class="header-box flex-between border-none">
        <img src="img/btn-back.png" srcset="img/btn-back@2x.png 2x, img/btn-back@3x.png 3x">
    </header>
    <main class="text-left">
        <form action="#">
        <article class="main__white-box padding_bottom-none">
            <div class="margin_top-medium margin_bottom-smallest">
                <div class="ask-input-label">이름<span class="text-color-purple">*</span></div>
                <input type="text" id="name-ko" class="ask-input-box ask-input-text margin_top-smallest margin_bottom-smallest" placeholder="이름을 한글로 입력해주세요" style="ime-mode: active;">
                <input type="text" id="name-en" class="ask-input-box ask-input-text margin_top-smallest" placeholder="이름을 영어로 입력해주세요" style="ime-mode: disabled;">
            </div>
            <div class="margin_top-smaller">
                <div class="ask-input-label">이메일<span class="text-color-purple">*</span></div>
                <input type="email" id="email" class="ask-input-box ask-input-text margin_top-smallest" placeholder="이메일을 입력해주세요">
            </div>
            <div class="margin_top-smaller">
                <div class="ask-input-label">비밀번호<span class="text-color-purple">*</span></div>
                <input type="password" id="password" class="ask-input-box ask-input-text margin_top-smallest" placeholder="6자이상 입력해주세요">
            </div>
            <div class="margin_top-smaller">
                <div class="ask-input-label">비밀번호 재입력<span class="text-color-purple">*</span></div>
                <input type="password" id="password-check" class="ask-input-box ask-input-text margin_top-smallest" placeholder="6자이상 입력해주세요">
                <div class="text-color-red padding_top-smaller">비밀번호가 일치하지 않습니다</div>
            </div>
        </article>
        <article class="main__white-box padding_bottom-none padding_top-none">
            <div class="ask-input-label margin_top-small margin_bottom-smallest">추가 정보 입력 (선택)</div>
            <hr class="margin_top-smallest" style="color: #e0e0e0;">
            <div class="margin_top-smaller">
                <div class="ask-input-label">직업</div>
                <select name="job" class="ask-input-box ask-input-text margin_top-smallest">
                    <option hidden class="text-color-placeholder">선택해주세요</option>
                    <option value="일반인">일반인</option>
                    <option value="대학원생">대학원생</option>
                    <option value="대학생">대학생</option>
                    <option value="고등학생">고등학생</option>
                    <option value="중학생">중학생</option>
                    <option value="초등학생">초등학생</option>
                </select>
            </div>
            <div class="margin_top-smaller">
                <div class="ask-input-label margin_bottom-smallest">제휴사 코드 입력</div>
                <input type="text" id="affiliate-code" class="ask-input-box ask-input-text" style="width: calc(100% - 7.1rem);" placeholder="입력해주세요">
                <button class="btn-white btn__signup--certification margin_left-small">인증</button>
                <div class="input--certification ask-input-text text-color-dark flex-center display-none">
                    <span class="text-color-purple">인증 완료되었습니다</span>
                    [제휴사명] (코드:1e60aa4d)
                </div>
            </div>
            <div>
                <div class="ask-input-label margin_top-smaller">추천인 코드 입력</div>
                <input type="text" id="recommend-code" class="ask-input-box ask-input-text margin_top-smallest" style="width: calc(100% - 7.1rem);" placeholder="입력해주세요">
                <button class="btn-white btn__signup--certification margin_left-small">인증</button>
                <div class="text-color-red padding_top-smaller">
                    * 제휴사 / 추천인 코드는 추후에 입력하실 수 있습니다.
                </div>
            </div>
            <p class="margin_top-small margin_bottom-smallest">
                <input type="checkbox" id="cb-privacy">
                <label for="cb-privacy" class="ask-input-text text-color-grey">개인정보 취급 방침에 동의합니다</label>
                <a href="#" class="ask-input-text text-color-purple-dark margin_left-smaller">전문보기</a>
            </p>
            <p class="margin_bottom-small">
                <input type="checkbox" id="cb-ringle-news">
                <label for="cb-ringle-news" class="ask-input-text text-color-grey">링글의 마케팅 및 프로모션 소식을 수신하고 싶습니다</label>
            </p>
        </article>
        <article>
            <input type="submit" value="완료" class="text-center menu-list btn__signup--submit btn-purple border-none margin_top-medium">
        </article>
        </form>
    </main>
</body>
</html>
