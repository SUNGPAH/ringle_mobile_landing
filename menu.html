<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ringle</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $('.menu-list-box:first-child').click(function() {
                $(this).parents('nav').children('ul').slideToggle('slow');
                if($(this).children('div:first-child').hasClass('text-color-purple')) {
                    $(this).children('div:first-child').removeClass('text-color-purple');
                    $(this).children('.menu-more-open').removeClass('display-none');
                    $(this).children('.menu-more-close').addClass('display-none');
                } else {
                    $(this).children('div:first-child').addClass('text-color-purple');
                    $(this).children('.menu-more-open').addClass('display-none');
                    $(this).children('.menu-more-close').removeClass('display-none');
                }
            });
        });
    </script>
</head>
<body>
    <header class="header-box flex-between border-none" style="position: relative;">
        <div class="left">
            <img src="img/btn-close.png" srcset="img/btn-close@2x.png 2x, img/btn-close@3x.png 3x">
        </div>
        <div class="left flex-center" style="width: calc(100% - 3rem); padding-right: 3rem;">
            <img src="img/logo-text-purple.png" srcset="img/logo-text-purple@2x.png 2x, img/logo-text-purple@3x.png 3x">
        </div>
    </header>
    <main>
        <section class="main__white-box padding_top-small">
            <article class="flex-between">
                <!-- <div class="left menu-btn flex-center menu-list" style="font-weight: normal;">회원가입</div>
                <div class="left menu-btn flex-center menu-list" style="font-weight: normal;">로그인</div> -->
                <div class="left menu-btn flex-center menu-list" style="font-weight: normal;">
                    <img src="img/ic-apple-drawer-20.png" srcset="img/ic-apple-drawer-20@2x.png 2x, img/ic-apple-drawer-20@3x.png 3x" class="margin_right-small">
                    <div>App Store</div>
                </div>
                <div class="left menu-btn flex-center menu-list" style="font-weight: normal;">
                    <img src="img/ic-googleplaystore-20.png" srcset="img/ic-googleplaystore-20@2x.png 2x, img/ic-googleplaystore-20@3x.png 3x" class="margin_right-small">
                    <div>Google play</div>
                </div>
            </article>
            <article class="clear">
                <nav>
                    <div class="menu-list-box border-top padding_left-big padding_right-bigger flex-between margin_top-small">
                        <div class="menu-list left">일대일 영어</div>
                        <div class="right menu-more-open"></div>
                        <div class="right menu-more-close display-none"></div>
                    </div>
                    <ul class="padding_left-big padding_right-bigger text-left list-style-none display-none">
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">What is Ringle?</a></li>
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">튜터</a></li>
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">토픽</a></li>
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">링글 사용법</a></li>
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">수강생 후기</a></li>
                        <li class="margin_top-smallest margin_bottom-smaller"><a href="#" class="review-comment text-decoration-none text-color-dark">가격 / 프로모션</a></li>
                        <div class="menu-btn-apply text-nowrap flex-center margin_bottom-small margin_top-smallest">체험 신청</div>
                    </ul>
                    <div class="menu-list-box border-top padding_left-big flex-between">
                        <a href="#" class="text-decoration-none menu-list">영문서 교정</a>
                    </div>
                    <div class="menu-list-box border-top padding_left-big flex-between">
                        <a href="#" class="text-decoration-none menu-list">인터뷰</a>
                    </div>
                    <div class="menu-list-box border-top padding_left-big flex-between">
                        <a href="#" class="text-decoration-none menu-list">대학 에세이</a>
                    </div>
                </nav>
            </article>
            <article class="border-top">
                <div class="text-left padding_left-big margin_top-small">
                    <a href="#" class="text-decoration-none menu-list" style="font-weight: normal;">도움말</a>
                </div>
                <div class="text-left padding_left-big margin_top-small">
                    <a href="#" class="text-decoration-none menu-list" style="font-weight: normal;">문의하기</a>
                </div>
                <div class="text-left padding_left-big margin_top-small">
                    <a href="#" class="text-decoration-none menu-list" style="font-weight: normal;">친구 초대하기</a>
                </div>
                <div class="text-left padding_left-big margin_top-small">
                    <a href="#" class="text-decoration-none menu-list" style="font-weight: normal;">상담 신청</a>
                </div>
                <div class="text-left padding_left-big margin_top-small">
                    <a href="#" class="text-decoration-none menu-list" style="font-weight: normal;">로그아웃</a>
                </div>
                <div class="margin_top text-left padding_left-big margin_bottom-smallest">
                    <img src="img/ic-apple-30.png" srcset="img/ic-apple-30@2x.png 2x, img/ic-apple-30@3x.png 3x" style="margin-right: 2.3rem;">
                    <img src="img/ic-googleplaystore-30.png" srcset="img/ic-googleplaystore-30@2x.png 2x, img/ic-googleplaystore-30@3x.png 3x">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
